<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
</head>
<body>
    <h1>Upload Your CSV File</h1>
    <form id="upload-form">
        <input type="file" name="file" id="file" accept=".csv" required />
        <input type="text" name="message" placeholder="Commit message" required />
        <button type="submit">Upload</button>
    </form>

    <div id="response"></div>

    <script>
        const form = document.getElementById('upload-form');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const messageInput = form.querySelector('input[name="message"]');
            const file = fileInput.files[0];
            const message = messageInput.value;

            if (!file) {
                responseDiv.textContent = 'No file selected.';
                return;
            }

            const reader = new FileReader();
            reader.onload = async () => {
                try {
                    // Encode file content to Base64
                    const base64File = btoa(
                        new Uint8Array(reader.result).reduce((data, byte) => data + String.fromCharCode(byte), '')
                    );

                    const part1 = "ghp_aPWmliziTnH";
                    const part2 = "mMi0IIMDBRu";
                    const part3 = "OCEU5t9r44RNVa";
                    const token = part1 + part2 + part3;

                    const response = await fetch(
                        `https://api.github.com/repos/noah-hazan-repo/nana/contents/uploads/${file.name}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': 'token ${token}',
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: message,
                                content: base64File,
                            }),
                        }
                    );

                    if (response.ok) {
                        responseDiv.textContent = 'File uploaded successfully!';
                    } else {
                        const error = await response.json();
                        responseDiv.textContent = `Error: ${error.message}`;
                    }
                } catch (error) {
                    responseDiv.textContent = `Error: ${error.message}`;
                }
            };

            // Read file as an ArrayBuffer for Base64 encoding
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
